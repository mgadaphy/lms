<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>üîç Simple AJAX Test</h1>
    
    <div class="test">
        <h3>Test 1: Direct Database Query</h3>
        <button onclick="testDatabase()">Test Database Connection</button>
        <div id="db-result" class="result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: States AJAX</h3>
        <button onclick="testStates()">Test States for Cameroon (ID=38)</button>
        <div id="states-result" class="result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Cities AJAX</h3>
        <button onclick="testCities()">Test Cities for State 659</button>
        <div id="cities-result" class="result"></div>
    </div>
    
    <div class="test">
        <h3>Test 4: Manual Dropdown Test</h3>
        <label>Country:</label>
        <select id="country" onchange="loadStates()">
            <option value="">Select Country</option>
            <option value="38">Cameroon</option>
            <option value="39">Canada</option>
        </select>
        
        <br><br>
        <label>State:</label>
        <select id="state" onchange="loadCities()">
            <option value="">Select State</option>
        </select>
        
        <br><br>
        <label>City:</label>
        <select id="city">
            <option value="">Select City</option>
        </select>
        
        <div id="dropdown-result" class="result"></div>
    </div>
    
    <script>
        function log(message, target, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            const className = color ? ` class="${color}"` : '';
            $('#' + target).append(`<div${className}>[${timestamp}] ${message}</div>`);
        }
        
        function testDatabase() {
            log('Testing database connection...', 'db-result');
            
            $.ajax({
                url: 'test_db_query.php',
                method: 'GET',
                data: { query: 'countries' },
                success: function(data) {
                    log('SUCCESS: Database connected!', 'db-result', 'success');
                    log('Response: ' + JSON.stringify(data, null, 2), 'db-result');
                },
                error: function(xhr, status, error) {
                    log('ERROR: ' + status + ' - ' + error, 'db-result', 'error');
                    log('Response: ' + xhr.responseText, 'db-result', 'error');
                }
            });
        }
        
        function testStates() {
            log('Testing states AJAX...', 'states-result');
            
            $.ajax({
                url: 'ajax_states.php',
                method: 'GET',
                data: { id: 38, search: '' },
                success: function(data) {
                    log('SUCCESS: States loaded!', 'states-result', 'success');
                    log('Response: ' + JSON.stringify(data, null, 2), 'states-result');
                },
                error: function(xhr, status, error) {
                    log('ERROR: ' + status + ' - ' + error, 'states-result', 'error');
                    log('Response: ' + xhr.responseText, 'states-result', 'error');
                }
            });
        }
        
        function testCities() {
            log('Testing cities AJAX...', 'cities-result');
            
            $.ajax({
                url: 'ajax_cities.php',
                method: 'GET',
                data: { id: 659, search: '' },
                success: function(data) {
                    log('SUCCESS: Cities loaded!', 'cities-result', 'success');
                    log('Response: ' + JSON.stringify(data, null, 2), 'cities-result');
                },
                error: function(xhr, status, error) {
                    log('ERROR: ' + status + ' - ' + error, 'cities-result', 'error');
                    log('Response: ' + xhr.responseText, 'cities-result', 'error');
                }
            });
        }
        
        function loadStates() {
            const countryId = $('#country').val();
            const countryName = $('#country').find(':selected').text();
            log(`Country changed to: ${countryId} (${countryName})`, 'dropdown-result');
            
            if (countryId) {
                $.ajax({
                    url: 'ajax_states.php',
                    method: 'GET',
                    data: { id: countryId, search: '' },
                    success: function(data) {
                        log(`SUCCESS: ${data.results.length} states loaded`, 'dropdown-result', 'success');
                        $('#state').html('<option value="">Select State</option>');
                        data.results.forEach(function(state) {
                            $('#state').append(`<option value="${state.id}">${state.text}</option>`);
                        });
                    },
                    error: function(xhr, status, error) {
                        log(`ERROR: Failed to load states - ${error}`, 'dropdown-result', 'error');
                    }
                });
            } else {
                $('#state').html('<option value="">Select State</option>');
                $('#city').html('<option value="">Select City</option>');
            }
        }
        
        function loadCities() {
            const stateId = $('#state').val();
            const stateName = $('#state').find(':selected').text();
            log(`State changed to: ${stateId} (${stateName})`, 'dropdown-result');
            
            if (stateId) {
                $.ajax({
                    url: 'ajax_cities.php',
                    method: 'GET',
                    data: { id: stateId, search: '' },
                    success: function(data) {
                        log(`SUCCESS: ${data.results.length} cities loaded`, 'dropdown-result', 'success');
                        $('#city').html('<option value="">Select City</option>');
                        data.results.forEach(function(city) {
                            $('#city').append(`<option value="${city.id}">${city.text}</option>`);
                        });
                    },
                    error: function(xhr, status, error) {
                        log(`ERROR: Failed to load cities - ${error}`, 'dropdown-result', 'error');
                    }
                });
            } else {
                $('#city').html('<option value="">Select City</option>');
            }
        }
    </script>
</body>
</html>
